<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="top-navigation">
          <div class="content">
            <img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26px">
            <ul class="links">
              <li class="active"><a href="">Meet Karma</a></li>
              <li><a href="">How it works</a></li>
              <li><a href="">Store</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Help</a></li>
              <li><a href="">Login</a></li>
            </ul>
          </div>
      </nav>
      <section class="introduction">
        <div class="content">
          <h1>Introducing Karma</h1>
          <h3>Bring WiFi with you, everywhere you go.</h3>
          <button class="big-button">Learn more</button>
        </div>
      </section>
      <section class="cases">
        <div class="content">
          <h2>Everyone needs a little Karma.</h2>
            <ul>
              <li><img src="images/icon-devices.svg">
                <p class="caption">Internet for all devices</p>
              </li>
              <li><img src="images/icon-coffee.svg">
                <p class="caption">Boost your productivity<p>
              </li>
              <li><img src="images/icon-refill.svg">
                <p class="caption">Pay as you go</p>
              </li>
            </ul>
        </div>
      </section>
        <footer class="social" >
          <div class="content">
            <h4>Join us on</h4>
              <ul class="icons">
                <li class="twitter">
                  <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                  <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                  <i class="fa fa-instagram"></i>
                </li>
              </ul>
          <p>&copy; Karma Mobility Inc.<p>
        </footer>
    </header>
  </body>
</html>
